<!doctype html>

<html ng-app="gymternetApp">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Gymternet API</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html { overflow-y:scroll; }
		body { padding-top:70px; }
		#gymnast-list { margin-bottom:30px; }
		#gymnast-form { margin-bottom:50px; }
	</style>

	<script src="js/angular/angular.min.js"></script>
	<script src="js/angular-resource/angular-resource.min.js"></script>
	<script src="js/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="js/controllers/main.js"></script>
	<script src="js/services/services.js"></script>
	<script src="js/core.js"></script>

</head>

	<body>
				
		<div class="container">

			<div class="navbar navbar-default navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<ul class="nav navbar-nav">
						<li><a href="#">Home</a></li>
						<li><a href="#">Admin</a></li>
					</ul>
				</div>
			</div>

			<div class="jumbotron text-center">
				<h1>Welcome to the Gymternet</h1>
			</div>

			<div id="gymnast-list" class="row" ng-controller="gymnastController">
				<div class="col-sm-4 col-sm-offset-4 panel panel-default">

					<div class="panel-body" ng-repeat="gymnast in gymnasts">
						<table class="table">
							<thead>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Country</th>
							</thead>
							<tbody>
								<tr>
									<td>{{ gymnast.first_name }}</td>
									<td>{{ gymnast.last_name }}</td>
									<td>{{ gymnast.country }}</td>
								</tr>
							</tbody>
						</table>
					</div>

					<p class="text-center" ng-show="loading">
						<span class="fa fa-spinner fa-spin fa-3x"></span>
					</p>

				</div>

			</div>
		</div>

		<div id="gymnast-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Svetlana" ng-model="formData.first_name">
						<input type="text" class="form-control input-lg text-center" placeholder="Khorkina" ng-model="formData.last_name">
						<input type="text" class="form-control input-lg text-center" placeholder="Russia" ng-model="formData.country">
					</div>
					<button type="submit" class="btn btn-primary btn-lg" ng-click="addGymnast()">Add</button>
					<!-- <button type="submit" calss="btn btn-lg" ng-click -->
				</form>
			</div>
		</div>

	</body>

</html>
